<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="galleryContainer">
            <div class="carouselContainer">
                <div class="carouselContent">
                    <img class="active" src="https://images.pexels.com/photos/3586966/pexels-photo-3586966.jpeg?cs=srgb&dl=citta-edifici-new-york-ponte-3586966.jpg&fm=jpg" alt="">
                    <img src="https://images.pexels.com/photos/3274903/pexels-photo-3274903.jpeg?cs=srgb&dl=luce-leggero-alba-paesaggio-3274903.jpg&fm=jpg" alt="">
                    <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
                    <img src="https://images.pexels.com/photos/540518/pexels-photo-540518.jpeg?cs=srgb&dl=alto-cielo-congelato-esterno-540518.jpg&fm=jpg" alt="">
                    <img src="https://images.pexels.com/photos/1809644/pexels-photo-1809644.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
                </div>
                <div class="arrowWrapper prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="arrowWrapper next">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="bulletsWrapper">
                    <a class="bullet active" href="#"></a>
                    <a class="bullet" href="#"></a>
                    <a class="bullet" href="#"></a>
                    <a class="bullet" href="#"></a>
                    <a class="bullet" href="#"></a>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
